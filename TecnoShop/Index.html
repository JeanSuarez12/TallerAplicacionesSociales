<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoShop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo-container">
      <img src="images/LOGO.png" alt="Logo de TecnoShop" class="logo">
      <h1>TecnoShop</h1>
    </div>
    <input type="text" id="search-bar" placeholder="Buscar producto">
    <button id="loginButton" class="login-button">
      <i class="fas fa-user"></i> Iniciar Sesión
    </button>
  </header>

  <!-- Contenido Principal -->
  <main>
    <!-- Filtros -->
    <div class="filters">
      <h3>Filtros</h3>
      <!-- Rango de precio -->
      <label for="price-range">Rango de precio:</label>
      <input type="range" id="price-min" min="0" max="2000" step="50" value="0">
      <span id="price-min-value">0</span> - 
      <input type="range" id="price-max" min="0" max="2000" step="50" value="2000">
      <span id="price-max-value">2000</span>
      
      <!-- Calificación -->
      <label for="rating-range">Calificación:</label>
      <input type="range" id="rating-min" min="0" max="5" step="0.5" value="0">
      <span id="rating-min-value">0</span> - 
      <input type="range" id="rating-max" min="0" max="5" step="0.5" value="5">
      <span id="rating-max-value">5</span>

      <!-- Categoría -->
      <label for="category-select">Categoría:</label>
      <select id="category-select">
        <option value="all">Todas</option>
        <option value="laptops">Laptos</option>
        <option value="gaming_accessories">Accesorios Gaming</option>
        <option value="pc_peripherals">Componentes Periféricos</option>
        <option value="electronics">Electrónica</option>
      </select>

      <!-- Filtro por sentimiento -->
      <label for="sentiment-select">Sentimiento:</label>
      <select id="sentiment-select">
        <option value="Todos">Todos</option>
        <option value="Positivo">Positivo</option>
        <option value="Negativo">Negativo</option>
        <option value="Neutro">Neutro</option>
      </select>
      <button id="apply-filters">Aplicar filtros</button>
    </div>
      <!-- Contenedor donde se mostrarán los productos -->
      <section id="products-container">
      <!-- Aquí se renderizarán los productos dinámicamente -->
      </section>
    </div>
      <!-- Controles de paginación -->
      <div id="pagination-controls" class="pagination">
      <!-- Aquí se renderizarán los botones de paginación -->
      </div>

    <!-- Contenedor de productos -->
    <section id="products-container">
      <!-- Productos dinámicos -->
    </section>
  </main>

  <!-- Modal de Inicio de Sesión -->
  <div class="modal" id="loginModal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" id="closeLoginModal">&times;</span>
      <h2>Bienvenido</h2>
      <p>¡Bienvenido de vuelta! Ingresa tus datos, por favor.</p>
      <form id="loginForm">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recuérdame</label>
        </div>

        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <button type="submit" class="login-submit">Iniciar sesión</button>
        <button type="button" class="google-login">
          <i class="fab fa-google"></i> Iniciar sesión con Google
        </button>
      </form>
      <p>¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal" id="registerModal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" id="closeRegisterModal">&times;</span>
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <label for="newEmail">Correo:</label>
        <input type="email" id="newEmail" placeholder="Ingresa tu correo" required>
        <label for="newPassword">Contraseña:</label>
        <input type="password" id="newPassword" placeholder="Ingresa tu contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
  <script src="Main.js"></script>
</body>
</html>
